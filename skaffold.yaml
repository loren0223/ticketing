apiVersion: skaffold/v2beta3
kind: Config
metadata:
  name: ticketing
deploy:
  kubectl:
    manifests:
      - infra/k8s/*
build:
  local:
    push: false
  # googleCloudBuild:
  #   projectId: ticketing-dev-277902
  artifacts:
    - image: agreeloren106001/ticketing-auth
      # - image: us.gcr.io/ticketing-dev-277902/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: agreeloren106001/ticketing-tickets
      # - image: us.gcr.io/ticketing-dev-277902/tickets
      context: tickets
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: agreeloren106001/ticketing-client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '**/*.js'
            dest: .
